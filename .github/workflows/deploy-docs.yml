name: Deploy Demo & Docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all libraries
        run: pnpm exec nx run-many -t build

      - name: Build docs application
        run: pnpm exec nx build docs --configuration production

      - name: Generate TypeDoc documentation
        run: pnpm exec typedoc --out typedoc-output

      - name: Assemble deployment directory
        run: |
          mkdir -p deploy/docs
          cp -r dist/docs/* deploy/
          cp -r typedoc-output/* deploy/docs/
          cp deploy/index.html deploy/404.html
          cp assets/github/CNAME deploy/CNAME
          touch deploy/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy
