<collapsable-content
  [isCollapsed]="options?.isCollapsed ?? true"
  (onToggle)="onToggle($event)"
  (onContentSizeChange)="onContentSizeChange($event)"
  *ngIf="visible"
>
  <ng-container *ngIf="initialized">
    <cli [options]="options" [height]="terminalHeight" />
  </ng-container>
</collapsable-content>
